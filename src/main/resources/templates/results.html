<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generator v-card pracowników Poilitechniki Łódzkiej</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
            .hidden {
                display: none
            }
        </style>
    <script>
            function onSearchInit(ev) {
                var hiddenElements = document.getElementsByClassName("hidden")
                for (var i = 0; i < hiddenElements.length; i++) {
                    hiddenElements[i].classList.remove("hidden")
                }
            }
        </script>
</head>
<body>
<div class="section">
    <div class="container">
        <form th:replace="fragments/searchform.html :: searchform"></form>

        <div th:each="employee: ${employees}">
            <div th:replace="fragments/employee.html :: employee (employee=${employee})"></div>
        </div>
    </div>
</div>
</body>
</html>
